<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mdb.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <form action="/register" method="POST">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                                    <p class="text-white-50 mb-5"></p>
                                    <div class="form-outline form-dark mb-4">
                                        <input type="text" id="name" name="name" class="form-control form-control-lg" oninput="checkInput(this)" />
                                        <label class="form-label text-white text-left" for="name">Name</label>
                                    </div>
                                    <div class="form-outline form-dark mb-4">
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" oninput="checkInput(this)" />
                                        <label class="form-label text-white align-items-left" for="email">Email</label>
                                    </div>
                                    <div class="form-outline form-dark mb-4">
                                        <input type="text" id="username" name="username" class="form-control form-control-lg" oninput="checkInput(this)" />
                                        <label class="form-label text-white text-left" for="email">Username</label>
                                    </div>
                                    <div class="form-outline form-dark mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" oninput="checkInput(this)" />
                                        <label class="form-label text-white" for="password">Password</label>
                                    </div>
                                    <div class="form-outline form-dark mb-4">
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                                    </div>
                                    <div>
                                        <p class="mb-0">Have an account? <a href="/login" class="text-white-50 fw-bold">Log in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script>
        function checkInput(input) {
            if (input.value !== '') {
                input.nextElementSibling.classList.add('active');
            } else {
                input.nextElementSibling.classList.remove('active');
            }
        }
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='mdb.umd.min.js') }}"></script>
</body>
